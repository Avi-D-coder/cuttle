name: PR Checks

on:
  pull_request:
    branches:
      - main
    # Defaults + ready_for_review to trigger a re-run when a Draft PR is converted to a normal PR
    # See: https://github.community/t/dont-run-actions-on-draft-pull-requests/16817/17
    types: [opened, synchronize, reopened, ready_for_review]

# See: https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
permissions:
  contents: read
  pull-requests: read

# Only allow one build per PR source branch to run at once, cancelling in-progress
# builds when new builds arrive
# See: https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#jobsjob_idconcurrency
concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  # Checks if the PR is in draft status and fails if so, which does 2 things:
  #  - Prevents the PR from being merged in that state
  #  - Prevents all downstream jobs from running
  # Additionally, require each test to pass before running the next to prevent
  # running unnecessary jobs if any upstream jobs already failed
  draft:
    name: 'Check Draft Status'
    runs-on: ubuntu-latest
    steps:
      - name: 'Fail draft PRs'
        if: github.event.pull_request.draft == true
        run: |
          echo "Skipping execution for draft PR"
          exit 1
      - run: echo "PR is not Draft"

  # Check Linting status
  lint:
    uses: ./.github/workflows/run-npm-script.yml
    needs: draft
    with:
      label: 'Lint'
      script: 'npm run lint'

  # Run Jest Unit Tests
  test-unit:
    uses: ./.github/workflows/run-npm-script.yml
    needs: draft
    with:
      label: 'Test: Unit'
      script: 'npm run test:unit'

  # Detect whether a PR touches cuttle-rust/** so we only run Rust CI when needed.
  # We could use dorny/paths-filter@v3 for this, but we intentionally use git diff
  # to avoid adding another third-party action dependency.
  rust-changes:
    name: 'Detect Rust Changes'
    runs-on: ubuntu-latest
    needs: draft
    outputs:
      rust: ${{ steps.detect.outputs.rust }}
    steps:
      - name: git checkout
        uses: actions/checkout@v4
      - name: detect changed paths
        id: detect
        run: |
          BASE_REF="${{ github.event.pull_request.base.ref }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          # checkout@v4 defaults to shallow history, so the base commit is often
          # unavailable locally. Fetch the base branch tip and diff from merge-base.
          git fetch --no-tags --depth=1 origin "${BASE_REF}"

          BASE_POINT="$(git merge-base "origin/${BASE_REF}" "${HEAD_SHA}" || true)"
          if [ -z "${BASE_POINT}" ]; then
            # Fallback for unusual histories where merge-base is unavailable.
            BASE_POINT="origin/${BASE_REF}"
          fi

          if git diff --name-only "${BASE_POINT}" "${HEAD_SHA}" | grep -q '^cuttle-rust/'; then
            echo "rust=true" >> "$GITHUB_OUTPUT"
          else
            echo "rust=false" >> "$GITHUB_OUTPUT"
          fi

  test-rust:
    name: 'Test: Rust'
    runs-on: ubuntu-latest
    needs: [draft, rust-changes]
    if: ${{ needs.rust-changes.outputs.rust == 'true' }}
    steps:
      - name: git checkout
        uses: actions/checkout@v4
      - name: read rust toolchain channel
        id: rust-toolchain
        run: |
          echo "channel=$(sed -n 's/^channel = \"\\(.*\\)\"/\\1/p' cuttle-rust/rust-toolchain.toml)" >> "$GITHUB_OUTPUT"
      - name: set rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ steps.rust-toolchain.outputs.channel }}
          components: clippy
      - name: run cargo fmt check
        run: cargo fmt --manifest-path ./cuttle-rust/Cargo.toml --all --check
      - name: run cargo clippy
        run: cargo clippy --manifest-path ./cuttle-rust/Cargo.toml --all-targets -- -D warnings
      - name: run cargo tests
        run: cargo test --manifest-path ./cuttle-rust/Cargo.toml

  # Run Cypress End to End Tests
  test-e2e:
    uses: ./.github/workflows/test-e2e.yml
    needs: draft
    secrets:
      record-key: d1f04332-8bb9-4570-90e4-7c29b9510ee3
      github-token: ${{ secrets.GITHUB_TOKEN }}
